<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code via Axios (Atualização automática)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code atualizado a cada 25 segundos</h1>
  <div id="qrcode"></div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- QRCode.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    function generateQRCodeFromAPI() {
      axios.get('http://localhost:8245/api-analiticsdata/index') // Substitua pela sua API real
        .then(response => {
          const data = response.data;
          const qrData = data.qrcode || data;

          if (!qrData) {
            console.warn("API não retornou dado válido.");
            return;
          }

          // Limpa QR antigo
          const container = document.getElementById("qrcode");
          container.innerHTML = "";

          new QRCode(container, {
            text: qrData,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });

          console.log("QR atualizado:", qrData);
        })
        .catch(error => {
          console.error("Erro ao buscar QR Code:", error);
        });
    }

    // Primeira execução
    generateQRCodeFromAPI();

    // Atualiza a cada 25 segundos (25000 ms)
    setInterval(generateQRCodeFromAPI, 25000);
  </script>

</body>
</html>
